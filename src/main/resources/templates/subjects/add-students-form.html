<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Students to Subject</title>
</head>
<body>
<h2>Add Students to Subject</h2>

<form th:action="@{/subjects/add-students}" method="post">
    <label>Subject Code:</label>
    <input type="text" name="subjectCode" required/><br><br>

    <label>Student Codes (separated by commas):</label>
    <input type="text" name="studentCodes" required/><br><br>

    <button type="submit">Add Students</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p th:if="${success}" th:text="${success}" style="color: green;"></p>

</body>
</html>
