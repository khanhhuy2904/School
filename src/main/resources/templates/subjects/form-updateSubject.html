<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Subject</title>
</head>
<body>

<h2>Update Subject</h2>

<form th:action="@{/subjects/update}" th:object="${subject}" method="post">
  <input type="hidden" th:field="*{subjectId}"/>

  <label>Code:</label>
  <input type="text" th:field="*{code}" readonly/><br/>

  <label>Name:</label>
  <input type="text" th:field="*{name}" required/><br/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <label>Credit:</label>
  <input type="number" th:field="*{credit}" required/><br/>
  <div th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"></div>

  <label>Max Students:</label>
  <input type="number" th:field="*{maxStudents}" required/><br/>
  <div th:if="${#fields.hasErrors('maxStudents')}" th:errors="*{maxStudents}"></div>

  <button type="submit">Update</button>
</form>

<a th:href="@{/subjects}">Back to List</a>

</body>
</html>
